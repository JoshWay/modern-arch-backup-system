# btrbk configuration for essential recovery data only
timestamp_format        long

# Snapshot settings
snapshot_preserve_min   6h
snapshot_preserve       24h 7d 4w 6m

# Target settings - now using external BTRFS drive
target_preserve_min     6h
target_preserve         24h 7d 4w 6m

# System root - essential system files only
volume /
  snapshot_dir .snapshots
  target /mnt/backup-drive/btrbk-snapshots
  subvolume /

# Home directory - create custom snapshot script for selective backup
# We'll handle /home separately to exclude large cache/VM files
